---
layout: page
title: Blog
---

<div class="home">

  <h1 class="editable">Př&iacute;běh kuřete</h1>
  <div class="editable" style="width: 300px;height: auto"><p><img alt="" src="/uploads/versions/pen1---x----1600-1200x---.png" /></p></div>
  <h2 class="page-heading">Posts!</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta" post.date | date: "%b %-d, %y" }}<span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </span></li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">su<strong></strong>bscribe <a href="/feed.xml">via RSS</a></p>

</div>
