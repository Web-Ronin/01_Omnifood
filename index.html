---
layout: default
title: Home page
---

<div class="home">

  <h1 class="editable">Testovac√≠ blog</h1>
  <h2 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta" post.date | date: "%b %-d, %y" }}<span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            {{ post.excerpt }}
        </h2>
      </span></li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">su<strong></strong>bscribe <a href="/feed.xml">via RSS</a></p>

</div>
